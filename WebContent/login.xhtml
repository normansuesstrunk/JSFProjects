<?xml version='1.0' encoding='UTF-8' ?>
<!--
/*
 * Login form for the webapplication
 */
-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="bootstrap-3.1.1/dist/css/bootstrap.css" />
	<h:outputStylesheet name="bootstrap-3.1.1/dist/css/bootstrap-theme.css" />
	<h:outputStylesheet name="styles.css" />
	<title>Login</title>
</h:head>
<h:body>

	<div class="container">

		<h:form class="form-signin" id="login-form">
           <h:outputText value="username:"/>
           <h:inputText class="form-control" value="#{loginBean.userName}" id="username"/>
           <br/>
           <h:outputText value="password:"/>
           <h:inputSecret class="form-control" value="#{loginBean.password}" id="password"/>
           <br/>
           <h:commandButton class="btn btn-lg btn-primary btn-block" id="button" value="Login" action="#{loginBean.login}"/>
           <h:messages />
           <br/>
        </h:form>
    </div>
</h:body>
</html>
